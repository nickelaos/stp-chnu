<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Phone App</title>
</head>
<body>
    <div>
        <h2>All Phones</h2>
        <ul id="phones" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="phoneId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="phone" />
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js">
    </script>
    <script>
        var uri = 'api/phone';
        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, ‘data’ contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', {text: formatItem(item) }).appendTo($('#phones'));
                 });
                 });
                 });
                            function formatItem(item) {
                 return item.Maker + ' ' + item.Model + ': $' + item.Price;
                 }
                            function find() {
                 var id = $('#phoneId').val();
                            $.getJSON(uri + '/' + id)
                            .done(function (data) {
                                $('#phone').text(formatItem(data));
                 })
                            .fail(function (jqXHR, textStatus, err) {
                                $('#phone').text('Error: ' + err);
                 });
                 }
    </script>
</body>
</html>
